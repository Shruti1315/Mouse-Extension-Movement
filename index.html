<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Drawing App</title>
  
   <link rel="stylesheet" href="index.css" />
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  
  <!-- Contains all the drawing tool controls.
Controls explained:
Color Picker: Select brush/text color.
Size Picker: Range input to choose line width or font size.
Drawing Mode Selector: Dropdown for drawing modes:
"draw": freehand,
"rect": rectangle,
"circle": circle,
"text": type text.
Text Input & Font Size: Appear only in "text" mode.
Buttons: Toggle eraser, undo, redo, clear, save as image, show/hide pointer.--> 
<div id="Theme-border">
  <button onclick="toggleTheme()">Toggle Theme</button>
</div>


<div id="controls">
     <label>Color:
      <input type="color" id="colorPicker" value="#000000">
    </label>
  
    <label>Size:
      <input type="range" id="sizePicker" min="1" max="20" value="2">
    </label>
  
    <select id="drawMode">
      <option value="draw">📏Free Draw</option>
      <option value="rect">⬛Rectangle</option>
      <option value="circle">⭕Circle</option>
      <option value="text">🔤Text</option>
    </select>
 
    <input type="text" id="textInput" placeholder="Enter text" style="display:none;">
    <input type="number" id="textSize" placeholder="Font Size" min="10" max="100" value="20" style="display:none;">
   
    <button onclick="toggleEraser()">🧽Toggle Eraser</button>
    <button onclick="undo()">↶Undo</button>
    <button onclick="redo()">↷Redo</button>
    <button onclick="clearCanvas()">🗑️Clear</button>
    <button onclick="saveCanvas()">📥Save as Image</button>
    <button onclick="hideMouse()">Hide Cursor</button>
    <button onclick="showMouse()">Show Cursor</button>
    
  </div>

<!--Contains the canvas and the custom pointer (red dot).
The canvas is where all drawing happens.-->
  <div id="mouseArea">
    <canvas id="drawCanvas" width="1000" height="600"></canvas>
    <div id="pointer"></div>
  </div>

  <script src="index.js" charset="utf-8"></script>

</body>
</html>
